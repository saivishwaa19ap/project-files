<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Little Taco Shop</h1>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#lts">About LTS</a></li>
                <li><a href="#our tacos">Our menu</a></li>
                <li><a href="store hours.html">Store hours</a></li>
            </ul>
        </nav>
    </header>  
    <main>
        <article>
            <section>
              
                <figure>
                    <img src="https://images.app.goo.gl/Fk7okUC1i4eRa6gf7" alt="Taco" title="Little Taco Shop Taco" height="250" width="400" loading="lazy">
                    <figcaption>Little Taco Shop Taco</figcaption>
                </figure>
                <hr>

                <h1> Our Contact form</h1>
                <fieldset>
                    <legend>Send us a message</legend>
                    
                    <p>
                        <form action="https://httpbin.org/get" method="get"></form>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required >
                    </p>

                    <p>
                        <label for="email">e mail :</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                    
                    <p>
                        <label for="message">Your message :</label> <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">reset</button>

            </section>
        </article>
    </main>
    
    <footer>
        
        <h1> Our Location</h1>
        <address>555 Taco Temptation Lane. Sutte T <br> Kansas City. MO SSSSS-SSSS </address><br>
        <address> Phone:555-555-5555</address> <hr>
         
        <p>Copyright&copy;The little taco shop</p>
            
    </footer>

</body>
